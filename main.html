<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="capitalT.png">
  <title>Student Application Form</title>
</head>

<body>
  <marquee direction="right" scrollamount="5" loop="1000">
    <b>This is the original website for the student application form</b>
  </marquee>
  <h1><u><mark>STUDENT APPLICATION FORM</mark></u></h1>
  <br>
  <form class="" action="index.html" method="post">

    <table>
      <tr>
        <td><label>FirstName </label></td>
        <td><input required placeholder="FirstName" type="text" name="enter" value=""></td>
      </tr>
      <tr>
        <td><label>LastName</label></td>
        <td><input required type="text" placeholder="LatName" name="" value=""></td>
      </tr>
      <tr>
        <td><label>PhoneNumber</label></td>
        <td><input required placeholder="9876543210" type="number" name="" value="" pattern="[0-9]{10}"></td>
      </tr>
      <tr>
        <td><label>DOB</label></td>
        <td><input type="date" name="" value="" required></td>
      </tr>
      <tr>
        <td><label>Email-Id</label></td>
        <td><input type="email" name="" value="" placeholder="xyz@gmail.com"></td>
      </tr>
      <tr>
        <td><label>Gender</label></td>
        <td><input type="radio" name="a" value="" id="1">
          <label>Male</label>
          <input type="radio" name="a" value="" id="1">
          <label>Female</label>
          <input type="radio" name="a" value="1">
          <label>Not Prefer to say</label>
      </tr>
      <tr>
        <td><label>Address</label></td>
        <td><input type="address" name="" value=""></td>
      </tr>
      <tr>
        <td><label>Pincode</label></td>
        <td><input type="number" name="" value="" pattern="[0-9]{6}" placeholder="123456"></td>
      </tr>
      <tr>
        <td><label>State</label></td>
        <td><select class=" " name="">
            <option value="---------">----------</option>
            <option value="AndhraPradesh">AndhraPradesh</option>
            <option value="Telangana">Telangana</option>
            <option value="Orrissa">Orrissa</option>
            <option value="Other State">Other State</option>

          </select></td>
      </tr>
      <tr>
        <td><label>Upload Image</label></td>
        <td><input type="file" name="" value="upload Image"></td>
      </tr>
      <tr>
        <td><label>Hobbies</label></td>
        <td>
          <input type="checkbox" name="" value="">
          <label>cricket</label>
          <input type="checkbox" name="" value="">
          <label>Football</label>
          <input type="checkbox" name="" value="">
          <label>Hockey</label>
          <input type="checkbox" name="" value="">
          <label>Tennis</label>
          <input type="checkbox" name="" value="">
          <label>Others</label>
        </td>
      </tr>
      <tr>
        <td><input type="reset" name="" value="Reset"></td>
        <td><input type="submit" name="" value="submit"></td>
      </tr>
    </table>

  </form>
</body>

</html>
